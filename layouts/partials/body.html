<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	{{ partial "header" . }}
	<body>
		{{ partial "menu" . }}

		<main>
			<div class="intro">
				{{ with .Site.Params.profilePic }}
					<img class="profile" src="{{ . }}">
				{{ end }}
				<h1>{{ .Site.Title }}</h1>
				<h3>{{ markdownify .Site.Params.Description }}</h3>
			</div>
		</main>

	{{ partial "footer" . }}
	</body>
</html>
